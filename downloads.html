      <script>
         document.onreadystatechange = function () {
            if (document.readyState === "complete") {
               const filesData = [
                  {
                     "filename": "./Downloads/file1.pdf",
                     "title": "Aarti Sets",
                     "details": "List of Aartis"
                  },
                  {
                    "filename": "./Downloads/file2.pdf",
                     "title": "Sahitya List for Munja",
                     "details": "All the necessary items requred to perform Munja."
                  },
                  {
                    "filename": "./Downloads/file3.pdf",
                     "title": "Sahitya list for Satyanarayan",
                     "details": "All the necessary items requred to perform Satyanaran."
                  },
               ];

               const container = document.querySelector('.row');
               filesData.forEach(file => {
                  const cardHTML = `
                     <div class="col s12 m6">
                         <div class="card">
                             <div class="card-content">
                                 <span class="card-title">${file.title}</span>
                                 <p>${file.details}</p>
                             </div>
                             <div class="card-action">
                                 <a href="${file.filename}" download>Download</a>
                             </div>
                         </div>
                     </div>`;
                  container.innerHTML += cardHTML;
               });
            }
         };

         document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems);
});
