<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Rituals - Services</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   </head>
   <body>
      <div class="modal" tabindex="-1" role="dialog" id="contactModal">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Contact Us</h5>
                  <button type="button" class="close" data-dismiss="modal" onclick="redirectToIndex()" aria-label="Close">
                     <!-- <button type="button" class="close" onclick="redirectToIndex()">Close</button> -->

                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form id="contactForm">
                     <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                     </div>
                     <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                     </div>
                     <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" required>
                     </div>
                     <div class="form-group">
                        <label for="details">Details:</label>
                        <textarea class="form-control" id="details" rows="4"></textarea>
                     </div>
                     <div class="form-group">
                        <label for="service">Service:</label>
                        <select class="form-control" id="service" required>
                           <option>Satyanaran</option>
                           <option>Munja</option>
                           <option>Lagna</option>
                           <option>Vastushanti</option>
                           <option>Other</option>
                        </select>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="sendWhatsApp()">Send</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="redirectToIndex()">Close</button>
               </div>
            </div>
         </div>
      </div>
      <script>
         $(document).ready(function(){
            $("#contactModal").modal('show');
         });

         document.addEventListener('keyup', function(event) {
            if (event.keyCode == 27) {  // 27 is the key code for the Escape key
               //  $("#contactModal").modal('hide');  // Close the modal
                window.location.href = "index.html";  // Redirect to index.html
            }
        });

         function sendWhatsApp() {
            const phoneNumber = "+16503149836";
            const name = encodeURIComponent(document.getElementById('name').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const address = encodeURIComponent(document.getElementById('address').value);
            const details = encodeURIComponent(document.getElementById('details').value);
            const service = encodeURIComponent(document.getElementById('service').value);
            
            const message = `Hello Guruji! I'm *${name}* and here are my details:%0A%0A*Email* : ${email}%0A%0A*Address* : ${address}%0A%0A*Details*: ${details}%0A%0A*Service Required*: ${service}`;
            window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
         }

         function redirectToIndex() {
            window.location.href = "index.html";
         }
      </script>
   </body>
</html>
